server:
  port: 8082  # Puerto del microservicio de pagos

spring:
  application:
    name: ms-books-payments
  datasource:
    url: jdbc:h2:mem:paymentsdb  # Base de datos en memoria H2
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/  # URL del servidor Eureka
